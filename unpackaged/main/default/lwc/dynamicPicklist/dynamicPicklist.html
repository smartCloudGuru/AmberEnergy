<!-- Dynamic Picklist -->
<template>
    <lightning-combobox
            id="pickList"
            name="picklist"
            label={label}
            value={value}
            variant={variant}
            placeholder="Select"
            options={options}
            onchange={handleChange}>
    </lightning-combobox>
</template>
